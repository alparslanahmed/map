<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Map</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div id="container">
        <div class="search">
            <input type="text" id="search" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Search Nearest Location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
        </div>
        <agm-map [latitude]="latitude" [longitude]="longitude" [(zoom)]="zoom">
            <agm-marker *ngFor="let location of mapService.locations" [latitude]="location.lat" [longitude]="location.lng">
                <agm-info-window [disableAutoPan]="true">
                    <strong>{{location.title}}</strong>
                    <p>
                        {{location.description}}
                    </p>
                </agm-info-window>
            </agm-marker>
        </agm-map>
    </div>
</ion-content>
